<!DOCTYPE html>
<html>
<head>
    <title>Web 3 Videos</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="upload-videos-page.html">Upload Videos</a></li>
            <li><a href="watch-videos-page.html">Watch Videos</a></li>
        </ul>
    </nav>

    <!-- Page-specific content goes here -->
    <div class="video-grid">
        <!-- Modify the onclick event to use an actual video path -->
        <div class="video" onclick="loadVideoPlayer(this, normalVideos[0])">
            <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
            <!-- Video details can be added here -->
        </div>
        <!-- Repeat for other videos -->
        <div class="video" onclick="loadVideoPlayer(this, normalVideos[1])">
            <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
        </div>
        <div class="video" onclick="loadVideoPlayer(this, normalVideos[2])">
            <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="modalVideo" width="100%" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button id="skipAd" style="display: none;">Skip Ad</button>
        </div>
    </div>
    
    

    <div id="loading" style="display: none;">Loading...</div>
    <div id="error" style="display: none;"></div>

    <script src="app.js"></script>
</body>
</html>
